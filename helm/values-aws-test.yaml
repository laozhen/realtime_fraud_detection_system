# Values file for AWS test environment - Fraud Detection Service
# 
# IMPORTANT: This file is used directly by helm upgrade --install
# The IAM role ARN must match the Terraform-created role
#
# Usage:
#   helm upgrade --install fraud-detection oci://ghcr.io/.../fraud-detection \
#     --values ./helm/values-aws-test.yaml
#
# Expected IAM role format:
#   arn:aws:iam::ACCOUNT_ID:role/fraud-detection-service-test

replicaCount: 2

image:
  tag: "latest"

cloudProvider: aws

environment: test

aws:
  region: us-east-1
  sqs:
    queueName: fraud-detection-queue-test

serviceAccount:
  create: true
  name: "fraud-detection"
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::057410425588:role/fraud-detection-service-test

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
