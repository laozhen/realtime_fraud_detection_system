# Values file for AWS test environment

fraud-detection:
  replicaCount: 2
  image:
    tag: "latest"
  cloudProvider: aws
  aws:
    region: us-east-1
    sqs:
      queueName: fraud-detection-queue-test
  serviceAccount:
    create: true
    annotations:
      # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/fraud-detection-test-role
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5

transaction-producer:
  replicaCount: 1
  image:
    tag: "latest"
  cloudProvider: aws
  aws:
    region: us-east-1
    sqs:
      queueName: fraud-detection-queue-test
  autoGenerate:
    enabled: false
  serviceAccount:
    create: true
    annotations:
      # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/transaction-producer-test-role

