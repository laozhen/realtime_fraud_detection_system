# Values file for AWS production environment

fraud-detection:
  replicaCount: 3
  image:
    tag: "1.0.0"
  cloudProvider: aws
  aws:
    region: us-east-1
    sqs:
      queueName: fraud-detection-queue-prod
  serviceAccount:
    create: true
    annotations:
      # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/fraud-detection-prod-role
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
    targetMemoryUtilizationPercentage: 70
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

transaction-producer:
  replicaCount: 1
  image:
    tag: "1.0.0"
  cloudProvider: aws
  aws:
    region: us-east-1
    sqs:
      queueName: fraud-detection-queue-prod
  autoGenerate:
    enabled: false
  serviceAccount:
    create: true
    annotations:
      # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/transaction-producer-prod-role

