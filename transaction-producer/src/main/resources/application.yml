spring:
  application:
    name: transaction-producer
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  prometheus:
    metrics:
      export:
        enabled: true

transaction:
  auto-generate:
    enabled: ${AUTO_GENERATE:false}

logging:
  level:
    com.hsbc.fraud: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] - %msg%n"

---
spring:
  config:
    activate:
      on-profile: local

cloud:
  provider: local

---
spring:
  config:
    activate:
      on-profile: aws

cloud:
  provider: aws
  aws:
    region: ${AWS_REGION:us-east-1}
    sqs:
      queue-name: ${SQS_QUEUE_NAME:fraud-detection-queue}
      endpoint: ${SQS_ENDPOINT:}

logging:
  cloudwatch:
    log-group: ${CLOUDWATCH_LOG_GROUP:/aws/fraud-detection/${ENVIRONMENT:test}/transaction-producer}
    log-stream: ${HOSTNAME:application}
  level:
    com.hsbc.fraud: ${LOG_LEVEL:INFO}
    software.amazon.awssdk: WARN
    com.amazonaws: WARN

---
spring:
  config:
    activate:
      on-profile: gcp

cloud:
  provider: gcp
  gcp:
    project-id: ${GCP_PROJECT_ID}
    pubsub:
      topic-name: ${PUBSUB_TOPIC:fraud-detection-topic}

logging:
  stackdriver:
    log-name: ${STACKDRIVER_LOG_NAME:transaction-producer}
    resource-type: k8s_container
  level:
    com.hsbc.fraud: ${LOG_LEVEL:INFO}
    com.google.cloud: WARN

