spring:
  application:
    name: transaction-producer
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  metrics:
    export:
      prometheus:
        enabled: true

transaction:
  auto-generate:
    enabled: ${AUTO_GENERATE:false}

logging:
  level:
    com.hsbc.fraud: INFO
    root: INFO

---
spring:
  config:
    activate:
      on-profile: local

cloud:
  provider: local

---
spring:
  config:
    activate:
      on-profile: aws

cloud:
  provider: aws
  aws:
    region: ${AWS_REGION:us-east-1}
    sqs:
      queue-name: ${SQS_QUEUE_NAME:fraud-detection-queue}
      endpoint: ${SQS_ENDPOINT:}

---
spring:
  config:
    activate:
      on-profile: gcp

cloud:
  provider: gcp
  gcp:
    project-id: ${GCP_PROJECT_ID}
    pubsub:
      topic-name: ${PUBSUB_TOPIC:fraud-detection-topic}

