name: Build and Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run unit tests
        run: ./gradlew clean test --no-daemon
      
      - name: Generate test coverage report
        run: ./gradlew jacocoTestReport --no-daemon
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/test/
            **/build/reports/tests/test/
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            **/build/reports/jacoco/test/
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/test/*.xml
  
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: Run checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon || true
        continue-on-error: true

  build-and-publish:
    name: Build and Publish Docker Images & Helm Charts
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      docker_tag: ${{ steps.version.outputs.docker_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate version for main branch
        id: version
        run: |
          # Get short SHA
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          
          # Base version from build.gradle
          BASE_VERSION="1.0.0"
          if [ -f "build.gradle" ]; then
            BASE_VERSION=$(grep "version = " build.gradle | cut -d "'" -f 2 | head -1)
          fi
          
          # Generate dev version for main branch builds
          VERSION="${BASE_VERSION}-dev.${SHORT_SHA}"
          DOCKER_TAG="${VERSION}"
          HELM_VERSION="${BASE_VERSION}-dev.${SHORT_SHA}"
          
          # Output version information
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "docker_tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT
          echo "helm_version=${HELM_VERSION}" >> $GITHUB_OUTPUT
          
          echo "========================================"
          echo "üì¶ Version Information for DEV"
          echo "========================================"
          echo "  Full Version: ${VERSION}"
          echo "  Docker Tag:   ${DOCKER_TAG}"
          echo "  Helm Version: ${HELM_VERSION}"
          echo "  Short SHA:    ${SHORT_SHA}"
          echo "========================================"
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      
      - name: Build and publish Docker images using Gradle/Jib
        env:
          DOCKER_REGISTRY: ${{ env.REGISTRY }}/${{ github.repository_owner }}
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ steps.version.outputs.docker_tag }}
        run: |
          echo "üê≥ Building and publishing Docker images using Gradle Jib..."
          echo "   Version: ${{ steps.version.outputs.version }}"
          ./gradlew publishAllImages --no-daemon
          echo "‚úÖ Successfully published all Docker images with tag: ${{ steps.version.outputs.docker_tag }}"
      
      - name: Scan fraud-detection-service Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/fraud-detection-service:${{ steps.version.outputs.docker_tag }}
          format: 'sarif'
          output: 'trivy-fraud-results.sarif'
        continue-on-error: true
      
      - name: Scan transaction-producer Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/transaction-producer:${{ steps.version.outputs.docker_tag }}
          format: 'sarif'
          output: 'trivy-producer-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fraud-results.sarif'
        continue-on-error: true
      
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'
      
      - name: Update Helm chart versions and image tags
        run: |
          # Update fraud-detection chart
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.helm_version }}/" helm/fraud-detection/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.docker_tag }}\"/" helm/fraud-detection/Chart.yaml
          sed -i "s/tag:.*/tag: \"${{ steps.version.outputs.docker_tag }}\"/" helm/fraud-detection/values.yaml
          
          # Update transaction-producer chart
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.helm_version }}/" helm/transaction-producer/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.docker_tag }}\"/" helm/transaction-producer/Chart.yaml
          sed -i "s/tag:.*/tag: \"${{ steps.version.outputs.docker_tag }}\"/" helm/transaction-producer/values.yaml
          
          echo "üì¶ Updated Helm charts to version ${{ steps.version.outputs.helm_version }}"
      
      - name: Package Helm charts
        run: |
          helm package helm/fraud-detection --version ${{ steps.version.outputs.helm_version }} --app-version ${{ steps.version.outputs.docker_tag }}
          helm package helm/transaction-producer --version ${{ steps.version.outputs.helm_version }} --app-version ${{ steps.version.outputs.docker_tag }}
          
          echo "‚úÖ Packaged Helm charts"
      
      - name: Log in to Helm registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
      
      - name: Push Helm charts to registry
        run: |
          helm push fraud-detection-${{ steps.version.outputs.helm_version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts
          helm push transaction-producer-${{ steps.version.outputs.helm_version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts
          
          echo "‚úÖ Published Helm charts to registry"
      
      - name: Make Docker images public
        run: |
          echo "üåê Making Docker images public..."
          
          # Try org endpoint first, fallback to user endpoint
          API_BASE_ORG="https://api.github.com/orgs/${{ github.repository_owner }}"
          API_BASE_USER="https://api.github.com/users/${{ github.repository_owner }}"
          
          # Function to make package public (tries org first, then user)
          make_public() {
            local package_type=$1
            local package_name=$2
            
            echo "Making $package_name ($package_type) public..."
            
            # Try org endpoint
            RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              ${API_BASE_ORG}/packages/${package_type}/${package_name} \
              -d '{"visibility":"public"}')
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            
            if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Successfully made $package_name public (org endpoint)"
              return 0
            fi
            
            # Try user endpoint
            RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              ${API_BASE_USER}/packages/${package_type}/${package_name} \
              -d '{"visibility":"public"}')
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            
            if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Successfully made $package_name public (user endpoint)"
              return 0
            else
              echo "‚ö†Ô∏è Failed to make $package_name public (HTTP $HTTP_CODE) - may already be public or not exist"
              return 1
            fi
          }
          
          # Make Docker images public
          make_public "container" "fraud-detection-service"
          make_public "container" "transaction-producer"
          
          echo "‚úÖ Docker images visibility update completed"
      
      - name: Make Helm charts public
        run: |
          echo "üåê Making Helm charts public..."
          
          # Wait a moment for packages to be fully registered in GitHub's system
          sleep 5
          
          # Try org endpoint first, fallback to user endpoint
          API_BASE_ORG="https://api.github.com/orgs/${{ github.repository_owner }}"
          API_BASE_USER="https://api.github.com/users/${{ github.repository_owner }}"
          
          # Function to make package public (tries org first, then user, then alternative names)
          make_public() {
            local package_type=$1
            local package_name=$2
            local alt_name=$3  # Optional alternative package name
            
            echo "Making $package_name ($package_type) public..."
            
            # Try org endpoint with primary name
            RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              ${API_BASE_ORG}/packages/${package_type}/${package_name} \
              -d '{"visibility":"public"}')
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            
            if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Successfully made $package_name public (org endpoint)"
              return 0
            fi
            
            # Try user endpoint with primary name
            RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              ${API_BASE_USER}/packages/${package_type}/${package_name} \
              -d '{"visibility":"public"}')
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            
            if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Successfully made $package_name public (user endpoint)"
              return 0
            fi
            
            # Try alternative name if provided
            if [ -n "$alt_name" ]; then
              echo "Trying alternative package name: $alt_name"
              
              RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                ${API_BASE_ORG}/packages/${package_type}/${alt_name} \
                -d '{"visibility":"public"}')
              
              HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
              
              if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
                echo "‚úÖ Successfully made $alt_name public (org endpoint)"
                return 0
              fi
              
              RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                ${API_BASE_USER}/packages/${package_type}/${alt_name} \
                -d '{"visibility":"public"}')
              
              HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
              
              if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
                echo "‚úÖ Successfully made $alt_name public (user endpoint)"
                return 0
              fi
            fi
            
            echo "‚ö†Ô∏è Failed to make $package_name public (HTTP $HTTP_CODE) - may already be public, not exist, or use different package name"
            echo "   Check package name at: https://github.com/${{ github.repository_owner }}?tab=packages"
            return 1
          }
          
          # Make Helm charts public
          # Note: Helm chart package names typically match the chart name (fraud-detection, transaction-producer)
          # If charts are pushed to oci://ghcr.io/owner/helm-charts/chart-name, the package name is usually just 'chart-name'
          make_public "helm" "fraud-detection" "helm-charts/fraud-detection"
          make_public "helm" "transaction-producer" "helm-charts/transaction-producer"
          
          echo "‚úÖ Helm charts visibility update completed"

