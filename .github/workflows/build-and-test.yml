name: Build and Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run unit tests
        run: ./gradlew test --no-daemon
      
      - name: Run integration tests
        run: ./gradlew integrationTest --no-daemon || true
      
      - name: Generate test coverage report
        run: ./gradlew jacocoTestReport --no-daemon
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/test/
            **/build/reports/tests/test/
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            **/build/reports/jacoco/test/
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/test/*.xml
  
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: Run checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon || true
        continue-on-error: true

  build-and-publish:
    name: Build and Publish Docker Images & Helm Charts
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for fraud-detection-service
        id: meta-fraud
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/fraud-detection-service
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Extract metadata for transaction-producer
        id: meta-producer
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/transaction-producer
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push fraud-detection-service Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/fraud-detection-service:latest \
                       -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/fraud-detection-service:${{ github.sha }} \
                       -f fraud-detection-service/Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/fraud-detection-service:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/fraud-detection-service:${{ github.sha }}
      
      - name: Build and push transaction-producer Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/transaction-producer:latest \
                       -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/transaction-producer:${{ github.sha }} \
                       -f transaction-producer/Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/transaction-producer:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/transaction-producer:${{ github.sha }}
      
      - name: Scan fraud-detection-service Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/fraud-detection-service:latest
          format: 'sarif'
          output: 'trivy-fraud-results.sarif'
        continue-on-error: true
      
      - name: Scan transaction-producer Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/transaction-producer:latest
          format: 'sarif'
          output: 'trivy-producer-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fraud-results.sarif'
        continue-on-error: true
      
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'
      
      - name: Package fraud-detection Helm chart
        run: |
          helm package helm/fraud-detection --version 1.0.0-${{ github.sha }} --app-version ${{ github.sha }}
      
      - name: Package transaction-producer Helm chart
        run: |
          helm package helm/transaction-producer --version 1.0.0-${{ github.sha }} --app-version ${{ github.sha }}
      
      - name: Log in to Helm registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin
      
      - name: Push fraud-detection Helm chart to GitHub Packages
        run: |
          helm push fraud-detection-1.0.0-${{ github.sha }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts
      
      - name: Push transaction-producer Helm chart to GitHub Packages
        run: |
          helm push transaction-producer-1.0.0-${{ github.sha }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts

