spring:
  application:
    name: fraud-detection-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  prometheus:
    metrics:
      export:
        enabled: true

fraud:
  rules:
    large-amount:
      threshold: 10000
    suspicious-accounts: ACCT001,ACCT666,ACCT999
    rapid-fire:
      max-per-minute: 5

logging:
  level:
    com.hsbc.fraud: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] - %msg%n"

---
spring:
  config:
    activate:
      on-profile: local

cloud:
  provider: local

---
spring:
  config:
    activate:
      on-profile: aws

cloud:
  provider: aws
  aws:
    region: ${AWS_REGION:us-east-1}
    sqs:
      queue-name: ${SQS_QUEUE_NAME:fraud-detection-queue}
      dlq-name: ${SQS_DLQ_NAME:fraud-detection-queue-dlq}
      endpoint: ${SQS_ENDPOINT:}
      visibility-timeout: 60
      max-concurrent-messages: 10
      max-receive-count: 3

# CloudWatch Micrometer Metrics Export
management:
  cloudwatch:
    metrics:
      export:
        namespace: ${CLOUDWATCH_METRICS_NAMESPACE:FraudDetection/${ENVIRONMENT:test}/Micrometer}
        step: PT30S  # Push metrics every 30 seconds

disruptor:
  ring-buffer-size: 8192
  thread-name-prefix: fraud-disruptor-
  shutdown-timeout: 30

logging:
  cloudwatch:
    log-group: ${CLOUDWATCH_LOG_GROUP:/aws/fraud-detection/${ENVIRONMENT:test}/fraud-detection-service}
    log-stream: ${HOSTNAME:application}
  level:
    com.hsbc.fraud: ${LOG_LEVEL:INFO}
    software.amazon.awssdk: WARN
    com.amazonaws: WARN
