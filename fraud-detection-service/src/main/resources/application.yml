spring:
  application:
    name: fraud-detection-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
    health:
      show-details: always
      show-components: always
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    diskspace:
      enabled: true
    jvm:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
      cloudwatch:
        enabled: true  # Enable for direct CloudWatch publishing (alternative to Container Insights)
        namespace: FraudDetection/${ENVIRONMENT:test}
        batch-size: 20
        step: 1m
    enable:
      jvm: true
      process: true
      system: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

fraud:
  rules:
    large-amount:
      threshold: 10000
    suspicious-accounts: ACCT001,ACCT666,ACCT999
    rapid-fire:
      max-per-minute: 5

logging:
  level:
    com.hsbc.fraud: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] - %msg%n"

---
spring:
  config:
    activate:
      on-profile: local

cloud:
  provider: local

---
spring:
  config:
    activate:
      on-profile: aws
  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-1}

cloud:
  provider: aws
  aws:
    region: ${AWS_REGION:us-east-1}
    sqs:
      queue-name: ${SQS_QUEUE_NAME:fraud-detection-queue}
      dlq-name: ${SQS_DLQ_NAME:fraud-detection-queue-dlq}
      endpoint: ${SQS_ENDPOINT:}
      visibility-timeout: 60
      max-concurrent-messages: 50
      max-receive-count: 3

# CloudWatch direct metrics export is disabled by default
# Metrics are exposed via Prometheus endpoint and collected by Container Insights
# To enable direct CloudWatch publishing, set management.metrics.export.cloudwatch.enabled=true above

disruptor:
  ring-buffer-size: 81920
  thread-name-prefix: fraud-disruptor-
  shutdown-timeout: 30
  worker-pool-size: 20  # Number of concurrent workers for processing events

logging:
  cloudwatch:
    log-group: ${CLOUDWATCH_LOG_GROUP:/aws/fraud-detection/${ENVIRONMENT:test}/fraud-detection-service}
    log-stream: ${HOSTNAME:application}
  level:
    com.hsbc.fraud: ${LOG_LEVEL:INFO}
    software.amazon.awssdk: WARN
    com.amazonaws: WARN
