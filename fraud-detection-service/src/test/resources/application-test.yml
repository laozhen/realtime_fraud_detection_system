spring:
  application:
    name: fraud-detection-service-test
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.core.AwsAutoConfiguration
      - io.awspring.cloud.autoconfigure.core.CredentialsProviderAutoConfiguration
      - io.awspring.cloud.autoconfigure.core.RegionProviderAutoConfiguration
      - io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration
  cloud:
    gcp:
      logging:
        enabled: false
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test

cloud:
  provider: local

fraud:
  rules:
    large-amount:
      threshold: 10000
    suspicious-accounts: ACCT001,ACCT666,ACCT999
    rapid-fire:
      max-per-minute: 5

logging:
  level:
    com.hsbc.fraud: DEBUG
    root: WARN

