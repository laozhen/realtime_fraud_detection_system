spring:
  application:
    name: fraud-detection-service-test
  autoconfigure:
    exclude:
      - com.google.cloud.spring.autoconfigure.core.GcpContextAutoConfiguration
      - com.google.cloud.spring.autoconfigure.pubsub.GcpPubSubAutoConfiguration
  cloud:
    gcp:
      logging:
        enabled: false

cloud:
  provider: ${cloud.provider:local}

fraud:
  rules:
    large-amount:
      threshold: 10000
    suspicious-accounts: ACCT001,ACCT666,ACCT999
    rapid-fire:
      max-per-minute: 5

logging:
  level:
    com.hsbc.fraud: DEBUG
    root: WARN

